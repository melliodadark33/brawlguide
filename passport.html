  <style>
   
    .passport-wrapper {
      position: relative;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

   .passport-container {
  position: relative;
  display: inline-block;
  left: 25%;
  transform: translateX(-40%); 
}

    .passport-background {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .passport-text {
      position: absolute;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }

    .rotated {
      transform: rotate(90deg);
      transform-origin: left top;
      font-size: 14px;
    }

    .passport-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .passport-btn {
      background-color: #ff4500;
      color: #fff;
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .passport-btn:hover {
      background-color: #ffd700;
      color: #000;
    }


    .passport-container {
  position: relative; 
  width: 600px;     
}

.passport-background {
  width: 100%;
  display: block;
}

.passport-photo {
  position: absolute;
  top: 68%;   
  left: 5%;  
  width: 170px; 
  height: 150px;
  object-fit: cover;
  border: 2px solid white;
  border-radius: 6px;
}
  </style>
</head>
